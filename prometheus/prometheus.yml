# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.


alerting:
  alertmanagers:
  - static_configs:
    - targets: ['localhost:9093']

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
  # - "first_rules.yml"
  # - "second_rules.yml"
  - "prometheus_rules_prometheus.yml"
  - "prometheus_rules_otac.yml"
  - "prometheus_rules_otcs.yml"
  - "prometheus_rules_windows.yml"
  - "prometheus_rules_blackbox.yml"
# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  #- job_name: 'prometheus'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

   # static_configs:
   #- targets: ['<fqdn>:9090']
    
  - job_name: 'pushgateway'
    scrape_interval: 30s
    honor_labels: true
    static_configs:
    - targets: ['<fqdn>:9091']     
  
  - job_name: grafana

    scrape_interval: 15s
    scrape_timeout: 5s
    scheme: 'https'

    static_configs:
      - targets: ['<fqdn>:443']

  - job_name: xecm_dev
    static_configs:
      - targets: ['<fqdn>:9182','<fqdn>:9182','<fqdn>:9182','<fqdn>:9182','<fqdn>:9182']
        labels:
          env: "DEV"      
  - job_name: xecm_test
    static_configs:
      - targets: ['<fqdn>:9182','<fqdn>:9182','<fqdn>:9182','<fqdn>:9182']
        labels:
          env: "TEST"       
# OpenText Content Server
# Produktions Server      
  - job_name: 'OTCS_PROD'
    scrape_interval: 30s
    static_configs:
      - targets: ['<fqdn>:10102']
        labels:
          env: "PRD"    
    metrics_path: /snmp
    params:
      module: [LIVELINK-MIB]      
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: <fqdn>:9116  # The SNMP exporter's real hostname:port. 
