# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.

alerting:
  alertmanagers:
  - static_configs:
    - targets: ['localhost:9093']

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"
  # - "first_rules.yml"
  # - "second_rules.yml"
  - "prometheus_sbb_cypress_rules.yml"
  - "prometheus_sbb_metrics.yml"
  - "prometheus_rules_prometheus.yml"
  - "prometheus_rules_otac.yml"
  - "prometheus_rules_otcs.yml"
  - "prometheus_rules_windows.yml"
  - "prometheus_rules_blackbox.yml"
  - "prometheus_rules_windows_exporter_schedule_tasks.yml" 
  
# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  #- job_name: 'prometheus'
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

#Node Exporter     
  - job_name: 'node_exporter'
    scrape_interval: 30s
    honor_labels: true
    static_configs:
    - targets: ['<FQDN>:9100'] 
      labels:
        env: "DEVE"     
    - targets: ['<FQDN>:9100'] 
      labels:
        env: "TEST"  
    - targets: ['<FQDN>:9100'] 
      labels:
        env: "INTE"  
    - targets: ['<FQDN>:9100'] 
      labels:
        env: "PROD"  
        
#Pushgateway Metrics      
  - job_name: 'pushgateway'
    scrape_interval: 30s
    honor_labels: true
    static_configs:
    - targets: ['<fqdn>:9091']     
  
#Grafana Metrics  
  - job_name: grafana
    scrape_interval: 15s
    scrape_timeout: 5s
    scheme: 'http'
    static_configs:
      - targets: ['localhost:3000']

#MSSQLExporter
  - job_name: 'sql_exporter'
    scrape_interval: 30s
    tls_config:
      insecure_skip_verify: true
    honor_labels: true
    static_configs:
    - targets: ['<fqdn>:9399']
      labels:
        env: "DEVE" 
    - targets: ['<fqdn>:9399']
      labels:
        env: "TEST" 
    - targets: ['<fqdn>:9399']
      labels:
        env: "INTE" 
    - targets: ['<fqdn>:9399']
      labels:
        env: "PROD" 
        
