global:
  opsgenie_api_url: https://api.eu.opsgenie.com/
  opsgenie_api_key: <key>
  smtp_smarthost: '<mailhost>:25'
  smtp_from: 'otwatch@<kunden-Domain>'
  smtp_require_tls: false
  
route:
  group_by: ['env']
  group_wait: 1m
  group_interval: 5m
  repeat_interval: 1h
  receiver: 'hit_opsgenie_p3'
  routes:
    - match:
        team: hit-opsgenie
        severity: P1
      continue: true
      receiver: hit_opsgenie_p1
    - match:
        team: hit-opsgenie
        severity: P1
      continue: true
      receiver: team-kunde      
    - match:
        team: hit-opsgenie
        severity: P2
      continue: true
      receiver: hit_opsgenie_p2
    - match:
        team: hit-opsgenie
        severity: P2
      continue: true
      receiver: team-kunde
    - match:
        team: hit-opsgenie
        severity: P3
      continue: true
      receiver: hit_opsgenie_p3
    - match:
        team: hit-opsgenie
        severity: P3
      continue: true
      receiver: team-kunde
    - match:
        team: hit-opsgenie
        severity: P4
      continue: true
      receiver: hit_opsgenie_p4
    - match:
        team: hit-opsgenie
        severity: P4
      continue: true
      receiver: team-kunde
    - match:
        team: hit-opsgenie
        severity: P5
      continue: true
      receiver: hit_opsgenie_p5
    - match:
        team: hit-opsgenie
        severity: P5
      continue: true
      receiver: team-kunde
    - match:
        team: hit-opsgenie
      continue: true
      receiver: heartbeat-receiver

receivers:
  - name: 'hit_opsgenie_p1'   
    opsgenie_configs:
      - responders:
          - name: 'otwatch_L0'
            type: 'team'
        priority: P1 
        send_resolved: true
        update_alerts: true
  - name: 'hit_opsgenie_p2'   
    opsgenie_configs:
      - responders:
          - name: 'otwatch_L0'
            type: 'team'
        priority: P2 
        send_resolved: true
        update_alerts: true
  - name: 'hit_opsgenie_p3'   
    opsgenie_configs:
      - responders:
          - name: 'otwatch_L0'
            type: 'team'
        priority: P3 
        send_resolved: true
        update_alerts: true
  - name: 'hit_opsgenie_p4'   
    opsgenie_configs:
      - responders:
          - name: 'otwatch_L0'
            type: 'team'
        priority: P4 
        send_resolved: true
        update_alerts: true
  - name: 'hit_opsgenie_p5'   
    opsgenie_configs:
      - responders:
          - name: 'otwatch_L0'
            type: 'team'
        priority: P5 
        send_resolved: true
        update_alerts: true
  - name: heartbeat-receiver
    webhook_configs:
      - url: 'https://api.eu.opsgenie.com/v2/heartbeats/<projekt>/ping'
        send_resolved: true
        http_config:
          authorization:
            type: GenieKey
            credentials: '<key>'
  - name: team-kunde
    email_configs:
      - to: '<emfpÃ¤ngeradrese>'
        send_resolved: true
        
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
